<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE Incident Report Map</title>
    <meta name="author" content="Author Name">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    
    <!-- Google Fonts for Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- MapLibre GL JS -->
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css">
    
    <style>
        /* Color Scheme */
        :root {
            --primary-color: #0b5884; /* Primary blue for sidebar */
            --highlight-color: #4f8db3; /* Lighter shade for hover effects */
            --dark-blue: #023e8a;
            --light-blue: #90e0ef;
            --white: #ffffff;
            --gray: #f8f9fa;
            --dark-gray: #343a40;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            background-color: var(--gray);
        }

        /* Sidebar */
        .sidebar {
            width: 200px; /* Reduced width of sidebar */
            background-color: var(--primary-color); /* Full blue background */
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            position: fixed;
            height: 100vh;
            transition: width 0.3s ease-in-out;
        }

        .sidebar h1 {
            font-size: 24px; /* Increased text size for title */
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar-links {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar-links li {
            width: 100%;
        }

        .sidebar-links a {
            text-decoration: none;
            color: var(--white);
            display: flex;
            align-items: center;
            padding: 14px;
            border-radius: 5px;
            font-size: 18px; /* Increased font size for links */
            transition: background 0.3s ease-in-out;
        }

        .sidebar-links a:hover {
            background-color: var(--highlight-color); /* Lighter blue on hover */
        }

        .sidebar-links i {
            margin-right: 14px;
            font-size: 22px; /* Increased icon size */
        }

        /* Main Content */
        .content {
            margin-left: 220px; /* Adjusted according to new sidebar width */
            padding: 30px;
            width: calc(100% - 220px); /* Adjusted according to new sidebar width */
            transition: margin-left 0.3s ease-in-out;
        }

        .section {
            background: var(--white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Map Container */
        .map-container {
            width: 100%;
            height: calc(100vh - 60px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar h1 {
                font-size: 14px;
            }

            .sidebar-links a {
                font-size: 14px;
                justify-content: center;
                padding: 10px;
            }

            .sidebar-links i {
                margin-right: 0;
            }

            .content {
                margin-left: 100px;
                width: calc(100% - 100px);
            }
        }
        .team-container {
    text-align: center;
    padding: 20px;
}

.team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    justify-content: center;
    padding: 20px;
}

.team-member {
    text-align: center;
}

.team-member h3 {
    font-size: 20px;
    margin-top: 10px;
}

.star {
    color: yellow;
    font-size: 24px;
    margin: 0 5px;
}

    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <h1>Ice Incident Report Project</h1>
        <ul class="sidebar-links">
            <li><a href="#" onclick="loadContent('overview.html')"><i class="fas fa-info-circle"></i> Overview</a></li>
            <li><a href="#" onclick="loadContent('index1.html')"><i class="fas fa-map"></i> Map</a></li>
            <li><a href="#" onclick="loadContent('benefits.html')"><i class="fas fa-chart-bar"></i> Benefits</a></li>
            <li><a href="#" onclick="loadContent('team.html')"><i class="fas fa-users"></i> Team</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content" id="main-content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
        function loadContent(page) {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                document.getElementById("main-content").innerHTML = this.responseText;
                if (page === 'index1.html') {
                    initializeMap();
                }
            }
            xhttp.open("GET", page, true);
            xhttp.send();
        }

        // Load the default page
        loadContent('overview.html');

        // Map initialization function
        function initializeMap() {
            const mapContainer = document.getElementById('map');
            if (!mapContainer) return;

            mapContainer.style.width = '100%';
            mapContainer.style.height = 'calc(100vh - 60px)';

            const map = new maplibregl.Map({
                container: 'map',
                style: 'https://api.maptiler.com/maps/streets-v2/style.json?key=Cusoe5zmfmn26glFoeoe',
                center: [-122.3321, 47.6062],
                zoom: 10
            });

            map.on('load', () => {
                map.resize();
            });
        }
    </script>

    <!-- Include MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

</body>
</html>
